<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a href="" class="header__link header__link_active"></a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link"></a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link"></a>
          </li>  
        </ul>
      </nav>
      <a class="header__logo">
        <img src="images/logo-black.svg" alt="header__logo" class="header__logo-image">
      </a>
      <address class="address header__address">
        <a href="tel:+99995555555"></a>
        <a href="mailto:info@sobaka.ge"></a>
        <p></p>
      </address>
    </header>

    <!-- Main Block -->
    <main class="main">

      <!-- cover -->
      <section class="cover">
        <h1></h1>
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text"></span>
          <span class="aligned-text_center"></span>
          <span class="aligned-text_right"></span>
        </h1>

        <div class="cover__description">
          <p class="cover__description-text"></p>
          <button class="bet-button"></button>
        </div>
      </section>

      <!-- lots -->
      <section class="lots">
        <h1 class="lots__heading"></h1>
        <ul class="lots__card-list">

          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>

        </ul>
        <a href="" class="lots__look-more-link"></a>
      </section>
      
      <!-- about -->
      <section class="about">

        <div>
          <div class="about__logo">
            <img src="images/logo-white.svg" alt="about__logo" class="about__logo-image">
          </div>
        </div>

        <div class="about_column">
          <h2 class="about__title"></h2>
          <div class="about_text">
            <p class="about__text"></p>
            <p class="about__text"></p>
          </div>
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <address class="address">
        <a href=""></a>
        <a href=""></a>
        <p></p>
      </address>

      <nav class="footer__menu">
        <ul class="footer__menu-list">

          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link footer__menu-link_active"></a>
          </li>

          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>

          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>  

        </ul>
      </nav>

      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a class="footer__social-link"><img src="images/yt.svg" alt="youtube" class="footer__social-icon"></a>
        </li>

        <li class="footer__social-list-item">
          <a class="footer__social-link"><img src="images/vk.svg" alt="vk" class="footer__social-icon"></a>
        </li>

        <li class="footer__social-list-item">
          <a class="footer__social-link"><img src="images/pinterest.svg" alt="pinterest" class="footer__social-icon"></a>
        </li>

      </ul>

    </footer>
  </body>
</html>
